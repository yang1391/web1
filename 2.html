<h2>CSS</h2>
선언 블록은 괄호로 이루어진 선언들의 목록으로 이루어진다. 각 선언은 그 자체가 프로퍼티, 쌍점( : ), 값으로 구성된다. 한 블록 안에 여러 선언이 있으면, 쌍반점 ( ; )이 개개의 각 선언에 삽입되어야 하며,[8] 단 하나의 선언이라도 세미콜론을 넣지 않으면 동작하지 않는 경우도 있다
